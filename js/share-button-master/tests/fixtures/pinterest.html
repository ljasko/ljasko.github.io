<!DOCTYPE html>
<html>
<head>
  <title>Share Button Test: Pinterest</title>
  <!-- temporary link tag -->
  <link rel="stylesheet" type="text/css" href="../../dist/styles.min.css">
  <style>
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    share-button {
      position: relative;
      top: 0;
      left: 50%;
      bottom: 0;
      right: 0;
      z-index: 100;
    }
  </style>
</head>

<body>
  <share-button></share-button>
  <script src='../../dist/ShareButton.min.js'></script>
  <script>
    var shareButton = new ShareButton({
      networks: {
        twitter: { enabled: false },
        facebook: { enabled: false },
        whatsapp: { enabled: false },
        googlePlus: { enabled: false },
        reddit: { enabled: false },
        linkedin: { enabled: false },
        email: { enabled: false },
        pinterest: {
          url: "http://www.example.com",
          image: "http://carrot.is/img/fb-share.jpg",
          description: "pinterest discription"
        }
      },
      ui: {
        flyout: 'center bottom'
      }
    });
  </script>
</body>

</html>
