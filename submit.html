<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="2016 election, Swing Quote, presidential candidates, political quiz">
	<meta name="viewport" content="width=device-width">
	<title>Swing Quote - Submit a Quote</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.min.css">
	<link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.structure.min.css">
	<link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic|Raleway|Bad+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ******************************************
* HEADER
******************************************* -->

	<header>
		<h1 class="home">Swing Quote</h1>
	</header>

<!-- ******************************************
* FORM
******************************************* -->

	<main>
		<p class="suggest">Heard a candidate quote you'd like to share with the world? Suggest it here, and we may feature it on the site!</p>
		<form action="">
			<div class="form-item">
				<input type="text" name="candidate" placeholder="Candidate*" required>
			</div>
			<div class="form-item">
				<textarea name="quote" placeholder="Quote*" required></textarea>
			</div>
			<div class="form-item">
				<input type="url" name="source" placeholder="Source*" required url>
			</div>
			<br>
			<p id="thanks" style="display: none">Thank you for your suggestion!</p>
			<div class="form-item">
				<input type="submit" value="Submit" class="submit">
			</div>
		</form>
	</main>

<!-- ******************************************
* FOOTER
******************************************* -->

	<footer>
		<nav>
			<a href="index.html">Home</a>
			<a href="quotes.html">Quotes</a>
			<a href="candidates.html">Candidates</a>
			<a href="submit.html">Suggest</a>
		</nav>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
	<script src="js/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
